<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>xsolla-frontend-school-2020</title>
    </head>
    <body>
        <div class="wrapper-full">
            <div class="concerts">
                 <div class="concerts-wrapper">



                             <h1 class="header-concert">Event Listing</h1>

                             <div class="select">
                                 <div class="select-city">
                                     <p class="select-h h-mobile">City:</p>
                                     <select class="select-list">
                                         <option>Amsterdam</option>
                                         <option>Пункт 2</option>
                                     </select>
                                 </div>

                                 <div class="select-moth">
                                     <p class="select-h">Month:</p>
                                     <select class="select-list">
                                         <option>September</option>
                                         <option>Пункт 2</option>
                                     </select>
                                 </div>
                             </div>
                       

                         <div class="top-concerts-cards">

                             <div class="top-concerts-card">
                                 <div class="card-pic">
                                     <img src="img/c-1.png" class="card-thumb">
                                     <p class="card-pic__title">Rave Autumn</p>
                                     <div class="number">14</div>
                                 </div>
                             </div>
                             <div class="top-concerts-card">
                                 <div class="card-pic">
                                     <img src="img/c-3.png" class="card-thumb" >
                                     <p class="card-pic__title">Best of 2019</p>
                                     <div class="number">20</div>
                                 </div>
                             </div>
                             <div class="top-concerts-card">
                                 <div class="card-pic">
                                     <img src="img/c-2.png" class="card-thumb">
                                     <p class="card-pic__title">Faderhead</p>
                                     <div class="number">14</div>

                                 </div>
                             </div>
                             <div class="top-concerts-card">
                                 <div class="card-pic">
                                     <img src="img/c-4.png" class="card-thumb">
                                     <p class="card-pic__title">Purple Fog Side</p>
                                     <div class="number">14</div>
                                 </div>
                             </div>

                         </div>

                 </div>
            </div>
        </div>
    </body>
</html>
